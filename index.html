<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="slider.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Portfolio Section -->
      <section class="portfolio" id="portfolio">
        <div class="container portfolio__container">
          <h2 class="portfolio__title">Что вы получите на выходе</h2>
          <p class="portfolio__subtitle">Примеры реализованных нами проектов</p>
          <!-- Здесь будет слайдер -->
          <!-- Slider main container -->
          <div class="swiper mySwiper portfolio__slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="/portfolio/portfolio-1.webp" alt="Пример кухни 1" />
              </div>
              <div class="swiper-slide">
                <img src="/portfolio/portfolio-2.webp" alt="Пример кухни 2" />
              </div>
              <div class="swiper-slide">
                <img src="/portfolio/portfolio-3.webp" alt="Пример кухни 3" />
              </div>
              <div class="swiper-slide">
                <img src="/portfolio/portfolio-4.webp" alt="Пример кухни 4" />
              </div>
              <div class="swiper-slide">
                <img src="/portfolio/portfolio-5.webp" alt="Пример кухни 5" />
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
